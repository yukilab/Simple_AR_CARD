<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shimasan Simple AR Card</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>

        <!-- Markerを表示した際の処理を以下に記述する -->
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">

            <!-- icon -->
            <a-image width="0.6" height="0.6" position="-0.8 0.4 0.4" rotation="-90 0 0" src="img/icon.png">
            </a-image>

            <!-- name -->
            <a-image width="0.8" height="0.8" position="0.25 0.4 0.4" rotation="-90 0 0" src="img/name.png">
            </a-image>

            <!-- description -->
            <a-image width="1" height="1" position="-0.5 0.4 1.3" rotation="-90 0 0" src="img/profile.png">
            </a-image>

            <!-- contact -->
            <a-image width="0.8" height="0.8" position="0.6 0.4 1.35" rotation="-90 0 0" src="img/contacts.png">
            </a-image>

        </a-marker>
    </a-scene>
</body>

</html>
